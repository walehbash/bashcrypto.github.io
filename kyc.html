<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYC Verification - CryptoBroker Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .kyc-card {
        max-width: 500px;
        width: 100%;
    }
  </style>
</head>
<body>
  <div id="notification-container"></div>
  <div class="card kyc-card">
    <div class="kyc-header">
      <h1 class="kyc-title">KYC Verification</h1>
      <p class="kyc-subtitle">Please provide your information for verification</p>
    </div>
    <form id="kycForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="documentType">Document Type</label>
        <select id="documentType" required>
          <option value="">Select a document type</option>
          <option value="passport">Passport</option>
          <option value="driver_license">Driver's License</option>
          <option value="national_id">National ID</option>
        </select>
      </div>
      <div class="form-group">
        <label for="documentUpload">Upload Document</label>
        <input type="file" id="documentUpload" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Submit for Verification</button>
    </form>
  </div>

  <script type="module">
    import { auth, db, storage } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";
    import { showNotification } from './notifications.js';

    const kycForm = document.getElementById('kycForm');
    const submitBtn = document.getElementById('submitBtn');
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        showNotification('You must be logged in to submit KYC.', 'error');
        setTimeout(() => window.location.href = 'login.html', 2000);
      }
    });

    kycForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) {
        showNotification("No user is currently logged in.", "error");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

      const fullName = document.getElementById('fullName').value;
      const dob = document.getElementById('dob').value;
      const documentType = document.getElementById('documentType').value;
      const documentFile = document.getElementById('documentUpload').files[0];

      if (!fullName || !dob || !documentType || !documentFile) {
        showNotification('Please fill out all fields and upload a document.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit for Verification';
        return;
      }

      try {
        const storageRef = ref(storage, `kyc-documents/${currentUser.uid}/${documentFile.name}`);
        const snapshot = await uploadBytes(storageRef, documentFile);
        const downloadURL = await getDownloadURL(snapshot.ref);

        await setDoc(doc(db, 'kyc-submissions', currentUser.uid), {
          fullName: fullName,
          dob: dob,
          documentType: documentType,
          documentUrl: downloadURL,
          status: 'pending',
          submittedAt: serverTimestamp()
        });

        showNotification('KYC information submitted successfully! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 2000);

      } catch (error) {
        showNotification('Error submitting KYC: ' + error.message, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit for Verification';
      }
    });
  </script>
</body>
</html>
