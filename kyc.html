<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoBroker Pro - KYC Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>KYC Verification</h1>
        <p>Please complete the required fields to verify your identity.</p>
      </div>

      <div class="form-container" id="kyc-form-container">
        <form id="kyc-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="id-type">ID Type</label>
            <select id="id-type" name="id-type">
              <option value="passport">Passport</option>
              <option value="drivers-license">Driver's License</option>
              <option value="national-id">National ID</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id-number">ID Number</label>
            <input type="text" id="id-number" name="id-number" required>
          </div>
          <div class="form-group">
            <label for="id-upload">Upload ID Document</label>
            <input type="file" id="id-upload" name="id-upload" accept="image/*,.pdf" required>
          </div>
          <button type="submit" class="btn-primary">Submit Verification</button>
        </form>
      </div>
    </main>
  </div>

  <script type="module" src="./kyc.js"></script>
</body>
</html>
