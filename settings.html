<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoBroker Pro - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>Settings</h1>
        <p>Manage your account preferences and security settings.</p>
      </div>

      <div class="settings-container">
        <div class="settings-section">
          <h2>Profile Information</h2>
          <form id="profile-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" value="cryptotrader_94">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" value="trader@example.com">
            </div>
            <button type="submit" class="btn-primary">Update Profile</button>
          </form>
        </div>

        <div class="settings-section">
          <h2>Security</h2>
          <div class="form-group">
            <label for="password">Password</label>
            <button class="btn-secondary" id="change-password">Change Password</button>
          </div>
          <div class="form-group">
            <label for="2fa">Two-Factor Authentication (2FA)</label>
            <label class="switch">
              <input type="checkbox" id="2fa" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Notifications</h2>
          <div class="form-group">
            <label for="email-notifications">Email Notifications</label>
            <label class="switch">
              <input type="checkbox" id="email-notifications" checked>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="form-group">
            <label for="sms-notifications">SMS Notifications</label>
            <label class="switch">
              <input type="checkbox" id="sms-notifications">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./settings.js"></script>
</body>
</html>
